<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>CRUD pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/PacientesJs/update_paciente.js"></script>
    <script type="text/javascript" src="/js/PacientesJs/delete_paciente.js"></script>
    <script type="text/javascript" src="/js/PacientesJs/get_paciente.js"></script>
    <script type="text/javascript" src="/js/PacientesJs/post_paciente.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/alta-pacientes.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientes/">Todos</a>
        </li>
    </ul>
    <div id="div_paciente_table">
        <h2>pacientes</h2>
        <div class="row col-md-6 table-responsive" style="overflow: visible">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>FechaIngreso</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label for="paciente_id">Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label for="paciente_nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="paciente_apellido">Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label for="paciente_dni">Dni:</label>
                    <input type="number" class="form-control" placeholder="dni" id="dni">
                </div>
                <div class="form-group">
                    <label for="paciente_fechaIngreso">Fecha de Ingreso:</label>
                    <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso">
                </div>
                <div class="form-group">
                    <label for="paciente_calle">Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group">
                    <label for="paciente_numero">Numero:</label>
                    <input type="text" class="form-control" placeholder="numero" id="calle">
                </div>
                <div class="form-group">
                    <label for="paciente_localidad">Localidad:</label>
                    <input type="text" class="form-control" placeholder="localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label for="paciente_provincia">Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>

    <hr>

</div>
</body>
</html>
